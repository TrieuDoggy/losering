<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visit Consent Demo</title>
<style>
body{font-family:system-ui;background:#0b1220;color:#e6f7ff;display:flex;align-items:center;justify-content:center;height:100vh}
.box{background:#111a2e;border:1px solid #2dd4bf55;padding:24px;border-radius:14px;max-width:520px}
button{margin-top:12px;padding:10px 16px;border-radius:10px;border:1px solid #2dd4bf66;background:#2dd4bf22;color:#9ffaf0;cursor:pointer}
.small{opacity:.8;font-size:13px;margin-top:8px}
</style>
</head>
<body>
<div class="box">
  <h2>Thông báo quyền riêng tư</h2>
  <p>Trang có thể ghi nhận IP public của bạn cho mục đích thống kê học tập. Chỉ thực hiện khi bạn đồng ý.</p>
  <button id="agree">Tôi đồng ý</button>
  <div id="status" class="small"></div>
</div>

<script>
// băm ẩn danh đơn giản (SHA-256)
async function hashText(text){
  const enc = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest("SHA-256", enc);
  return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

document.getElementById("agree").onclick = async () => {
  const status = document.getElementById("status");
  status.textContent = "Đang lấy IP...";

  try{
    // dịch vụ trả IP public (chỉ dùng cho demo)
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    // lưu bản băm thay vì IP thô (tốt cho riêng tư)
    const anon = await hashText(ip);

    // lưu local (demo). Thực tế bạn có thể gửi lên server của mình.
    const logs = JSON.parse(localStorage.getItem("visit_logs") || "[]");
    logs.push({ anon_ip: anon, time: new Date().toISOString() });
    localStorage.setItem("visit_logs", JSON.stringify(logs));

    status.textContent = "Đã ghi nhận ẩn danh. Cảm ơn!";
  }catch(e){
    status.textContent = "Không lấy được IP.";
  }
};
</script>
</body>
</html>
